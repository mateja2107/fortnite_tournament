<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortnite Tournament</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <p>Fortnite Tournament Graphic Tool</p>
      </div>
    </header>

    <div class="container mt-5">
      <div class="row">
        <div class="col-6">
          <h2>Tournament Setup</h2>

          <label for="number_of_rounds">Broj Rudni: </label>
          <input
            type="number"
            name="number_of_rounds"
            id="number_of_rounds"
            placeholder="Broj rundi"
            class="form-control mb-3"
          />
          <hr />

          <form>
            <label for="username">Unesi Ime Igraca: </label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Ime Igraca"
              class="form-control mb-3"
            />
            <button
              id="add_player_btn"
              type="submit"
              class="btn btn-primary form-control mb-3"
            >
              Unesi Igraca
            </button>
          </form>
          <hr />

          <h2>Igraci (<span id="number_of_playeers">0</span>):</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
              </tr>
            </thead>
            <tbody id="players_list"></tbody>
          </table>
          <hr />

          <button
            type="button"
            class="btn btn-success"
            id="start_tournament_btn"
          >
            Pokreni Turnir
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
